    <style>
      .contenedor {

        display: inline-block;
      }

      .tooltip {
        position: absolute;
        bottom: -25px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0,0,0,0.6);
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      .contenedor:hover .tooltip {
        opacity: 1;
      }
    </style>
</head>
